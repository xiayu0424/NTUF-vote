<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
        <title>
            台大森林系學會長投票系統
        </title>
        <style type="text/css">
        body{
            font-size: 16px;font-family: "微軟正黑體";
            }
        </style>
        <script type="text/javascript">
            function signcheck(){
                var x=document.getElementById(id="id").value;
                var y=document.getElementById(id="password").value;
            };
            function imagecheck(){
                const fileUploader = document.getElementById('img');
                fileUploader.addEventListener('change', (event) => {
                const files = event.target.files;
                console.log('files', files);
                });
            };
        </script>
    </head>
    <body style="display: grid; grid-template-rows: 1fr auto;">
        <section id="intro">
            <div style="height: 5%; background-color: #747032; " class="jumbotron">
                <div style="position: relative; top:80%;" class="container">
                    <div class="col-md-12">
                        <h1 style="line-height: 2; color: #445b0b; font-weight: 550;">
                            投票
                        </h1>
                    </div>
                    <div>
                        {% if voted == "0" %}
                        <form method='post' action="/vote">
                            <img src="{{ url_for('static', filename='politics.png') }}" width="700" />
                            <h4>密鑰 : <input name="pass" required></h4>
                            <h4 style="line-height:1.5; ">是否同意候選人李欣岳、王明瑾<br>
                            <input type="radio" name="people" value="1">&nbsp;同意<br>
                            <input type="radio" name="people" value="2">&nbsp;不同意<br>
                            <input type="submit" value="確認投票" name="send" class="btn" style="padding: 7px 18px; border-radius: 10px; font-size: 18; background-color: #939d43; color: white;"></h4>
                        </form>
                        {% elif voted == "1" %}
                        <h4 style="color: #445b0b;">投票成功</h4>
                        <p>請關閉離開頁面</p>
                        {% elif voted == "2" %}
                        <h4 style="color: #445b0b;">已經投過票了，無法再進行投票</h4>
                        <p>請關閉離開頁面</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
